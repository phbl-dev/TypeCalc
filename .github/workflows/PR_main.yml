name: Vitest CI

on:
  pull_request:
    branches: [ main ]

jobs:
  TestRunner:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Look at repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Downloading and installing dependencies 
        run: npm install
      
      - name: Run tests
        run: npm run test
  BiomeLinter:
    runs-on: ubuntu-latest
    steps:
      - name: Look at repository
        uses: actions/checkout@v4
      - name: Set up Biome
        uses: biomejs/setup-biome@v2
        with:
          version: latest
      - name: Run Biome
        run: biome ci --config .biome.json
