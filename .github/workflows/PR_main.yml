name: Vitest CI

on:
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16]

    steps:
      - name: Look at repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with: 
          node-version: ${{ matrix.node-versionÂ }}
          cache: "npm"
      - name: Downloading and installing dependencies 
        run: npm install
      
      - name: Pretty formatting 
        id: prettier-run
        uses: rutajdash/prettier-cli-action@v1.0.0
        with: 
          config_path: ./.prettierrc.yml
      
      - name: Run tests
        run: npm run test
        
    
