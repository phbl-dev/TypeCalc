<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="../Spreadsheet/src/assets/spreadsheet.png" />    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/front-end/style.css" />
    <title>Spreadsheet test</title>
    <script type="module" src = "src/front-end/CreateGrid.tsx"></script>
  </head>

  <body>
    <header>
      <button class="menuButton" type = "reset" id = "reset" onclick = "localStorage.clear(); location.reload()">Clear</button> <!-- Clear's the local storage and reloads the page -->
      <div class="dropdown">
        <button class="dropbtn">Export</button>
        <div class="dropdown-content">
          <input type="checkbox" id="item1"
                 value="HTML"><label for="item1">XML</label><br>
          <input type="checkbox" id="item2"
                 value="CSS"><label for="item2">CSV</label><br>
        </div>
      </div>
      <button class="menuButton" type = "button" id = "jumpToCell">Go to</button>
      <label for="cellIdInput"></label><input class="menuTextField" type = "text" id = "cellIdInput">
      <button class="styleButton" type = "button" id = "bold">B</button>
      <button class="styleButton" type = "button" id = "italic">I</button>
      <button class="styleButton" type = "button" id = "underline">U</button>
      <div id="cellColor">
        <label for="cellColorPicker" class="colorLabel">Cell</label>
        <input class="color" type="color" id = "cellColorPicker" value="#000000">
      </div>
      <div id="textColor">
        <label for="textColorPicker" class="colorLabel">Text</label>
        <input class="color" type="color" id = "textColorPicker" value="#000000">
      </div>
      <label for="formulaBox"></label><input class="formulaBox" type = "text" id = "formulaBox">
      <h4 contenteditable="true" id="documentTitle">Sheet1</h4>
    </header>
    <div id="root"><!--Table goes here--></div>
    <!-- Footer created separately by SheetSelector in virtualizedGrid -->
  </body>
</html>
